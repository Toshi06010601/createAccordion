<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Instance</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="accordion" id="js-faq">
        <p href="" class="accordion-trigger">
            Q1. 人生に疲れたんですが、どうしたらいいですか。
        </p>
        <div class="accordion-content">
            A1. くそして寝ろ
        </div>

        <p href="" class="accordion-trigger">
            Q2. バナナはおやつに入りますか。
        </p>
        <div class="accordion-content">
            A2. グレーです。自分で考えろ、ボケ。より安全にことを進めたいのであれば、
            バナナはカットして他の野菜と一緒にお弁当箱に入れておけば、最悪これはサラダですと言い訳が可能です。
        </div>
    </div>

    <br><br>

    <div class="accordion" id="js-accordion">
        <a href="" class="accordion-trigger">
            Q1. 人生に疲れたんですが、どうしたらいいですか。
        </a>
        <div class="accordion-content">
            A1. くそして寝ろ
        </div>
    </div>

    <br><br>

    <dl class="accordion" id="js-accordion-mini">
        <dt href="" class="accordion-trigger">
            Q1. 人生に疲れたんですが、どうしたらいいですか。
        </dt>
        <dd class="accordion-content">
            A1. くそして寝ろ
        </dd>
    </div>
    
    <script src="./accordion.js"></script>
</body>
</html>
